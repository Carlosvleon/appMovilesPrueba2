<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="center">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container" class="center">
    <ion-card >
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
      <ion-card-header>
        <ion-card-title>Card Title</ion-card-title>
      </ion-card-header>
      <form  [formGroup]="formularioLogin" (ngSubmit)="logearse()">

        <ion-item>
          <ion-label position="floating">Ingresa tu usuario</ion-label>
          <ion-input type="text" formControlName="usuario" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Ingresa tu contrase√±a</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
          <ion-button type="submit" expand="block">Entrar</ion-button>
          <ion-progress-bar *ngIf="auth.$cargando | async"  type="indeterminate"></ion-progress-bar>

        </ion-item>
      </form>
    </ion-card>
  </div>
</ion-content>
